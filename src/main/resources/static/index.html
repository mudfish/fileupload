<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>上传文件</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
<link rel="stylesheet" href="bootstrap-fileinput/css/fileinput.min.css" />
<script src="bootstrap-fileinput/js/fileinput.min.js"></script>
<script src="bootstrap-fileinput/js/locales/zh.js"></script>
<script src="js/main.js"></script>

</head>
<body>
	<div class="container" style="margin-top:10px;">
		<form id="multipleUploadForm" name="multipleUploadForm"
			class="form-horizontal" role="form">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-6">
					<input id="multipleFileUploadInput" type="file" name="files" style="height:40px;"
						class="file-input form-control" multiple required />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-10">
					<button type="submit" class="btn btn-default">上传</button>
					<button type="button" class="btn btn-default" id="viewList">查看</button>
				</div>
			</div>
		</form>
		<div class="upload-response">
			<div id="multipleFileUploadError"></div>
			<div id="multipleFileUploadSuccess"></div>
		</div>
	</div>

</body>
</html>
